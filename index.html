<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
</head>
<body>
    <h1>Happy Holidays</h1>
    <p>We hope that you are having a good time and enjoying your holidays with family and friends. We wish you a merry Christmas and a happy new year.</p>
    <h3>Enjoy some of our music</h3>
    <audio controls autoplay loop>
        <source src="SN.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <h3>Watch relaxing videos</h3>
    <video width="320" height="240" controls poster="poster.jpg">
        <source src="video1.mp4" type="video/mp4">
        <source src="bunny.webm" type="video/webm">
        Your browser does not support the video element.
    </video>
<br><br>
    <h2>Register for our newsletter</h2>
    <fieldset>
        <legend>Newsletter Registration</legend> <br>
        <form> 
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required placeholder="Enter your password"><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" placeholder="Enter your age"><br><br>

            <label for="gender">Gender</label>
            <input type="radio" id="male" name="gender" value="male" required> 
            <label for="Male">Male</label> 
            <input type="radio" id="female" name="gender" value="female" required> 
            <label for="Female">Female</label> 
            <input type="radio" id="other" name="gender" value="other" required> 
            <label for="Other">Other</label> <br><br>

            <label for="terms"> 
                <input type="checkbox" id="terms" name="terms" required> 
                I agree to the <a href="#">terms and conditions</a>
            </label><br><br>
            <button type="submit">Subscribe</button>
        </form>
    </fieldset>
</body>
</html>
